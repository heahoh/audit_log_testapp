version: '3'

services:
  php-fpm:
    build: ./docker/php
    volumes:
      - ./:/var/www/app
    working_dir: /var/www/app
    links:
      - app-db

  nginx:
    image: nginx:mainline-alpine
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./:/var/www/app
    ports:
      - "80:80"
    links:
      - php-fpm

  app-db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "app"
